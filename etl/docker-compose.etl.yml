version: '3.8'

networks:
  grafana:
    external: true

volumes:
  etl_logs:

services:
  etl-simulator:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: etl-simulator
    networks:
      - grafana
    volumes:
      - etl_logs:/app/logs
    working_dir: /app
    command: python3 etl_simulator.py
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('etl_process.log') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  etl-metrics:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: etl-metrics
    networks:
      - grafana
    ports:
      - "8083:8083"
    volumes:
      - etl_logs:/app/logs
    working_dir: /app
    command: python3 metrics_exporter.py
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - etl-simulator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3